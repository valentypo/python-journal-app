<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Journal App</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-950 text-gray-100 min-h-screen">
    <div class="max-w-3xl mx-auto p-6">
      <header class="mb-6">
        <h1 class="text-3xl font-bold">üìù Journal</h1>
        <p class="text-gray-400 mt-1">
          Create, edit, and delete journal entries (Flask + MongoDB).
        </p>
      </header>

      <!-- Create Entry Form -->
      <section class="bg-gray-900 border border-gray-800 rounded-xl p-4 mb-6">
        <h2 class="text-xl font-semibold mb-3">Create Entry</h2>

        <form id="createForm" class="space-y-3">
          <div>
            <label class="block text-sm text-gray-300 mb-1">Title</label>
            <input
              id="titleInput"
              type="text"
              class="w-full rounded-lg bg-gray-950 border border-gray-800 px-3 py-2 outline-none focus:ring focus:ring-gray-700"
              placeholder="Today was..."
              required
            />
          </div>

          <div>
            <label class="block text-sm text-gray-300 mb-1">Content</label>
            <textarea
              id="contentInput"
              class="w-full rounded-lg bg-gray-950 border border-gray-800 px-3 py-2 outline-none focus:ring focus:ring-gray-700"
              placeholder="Write your thoughts..."
              rows="4"
              required
            ></textarea>
          </div>

          <button
            type="submit"
            class="bg-white text-gray-950 font-semibold px-4 py-2 rounded-lg hover:bg-gray-200 transition"
          >
            + Add Entry
          </button>
        </form>
      </section>
      
      <!-- Summarize Form -->
      <button
        id="summarizeBtn"
        type="button"
        class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition"
      >
        Summarize Today
      </button>

      <!-- Summary Display -->
      <div
        id="summaryBox"
        class="mt-4 overflow-hidden max-h-0 opacity-0 transition-all duration-500 ease-in-out p-4 border rounded bg-gray-50"
      >
        <h2 class="font-semibold mb-2">Today‚Äôs Summary</h2>
        <p id="summaryText" class="text-gray-700 whitespace-pre-line"></p>
      </div>


      <!-- Entries List -->
      <section class="bg-gray-900 border border-gray-800 rounded-xl p-4">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-xl font-semibold">Entries</h2>
          <button
            id="refreshBtn"
            class="text-sm px-3 py-1 rounded-lg border border-gray-700 hover:bg-gray-800 transition"
          >
            Refresh
          </button>
        </div>

        <div id="statusText" class="text-sm text-gray-400 mb-3"></div>

        <div id="entriesList" class="space-y-3">
          <!-- Entries will render here -->
        </div>
      </section>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
